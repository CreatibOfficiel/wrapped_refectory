<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Wrapped 2024 - Refectory</title>
    <link href="/assets/styles/output.css" rel="stylesheet" />
  </head>
  <body
    class="flex flex-col justify-center font-sans w-[300px] p-5 text-center"
  >
    <div id="status" class="text-base mb-3">Prêt à analyser les commandes.</div>

    <div id="order-count" class="text-2xl text-green-500 mb-5 hidden"></div>

    <!-- Message d'erreur -->
    <div id="error-message" class="text-red-500 mb-3 hidden">
      <!-- Le contenu sera injecté dynamiquement via JavaScript -->
    </div>

    <!-- Bouton avec loader intégré -->
    <button
      id="toggle-button"
      class="relative flex items-center justify-center py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md cursor-pointer mb-3 disabled:opacity-50 disabled:cursor-not-allowed"
    >
      <span id="button-text">Démarrer l'analyse</span>
      <!-- Loader dans le bouton, caché par défaut -->
      <svg
        id="button-loader"
        class="w-5 h-5 ml-2 hidden animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v8H4z"
        ></path>
      </svg>
    </button>

    <script src="popup.js"></script>
  </body>
</html>
