<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrapped 2024 - Refectory</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="/assets/styles/output.css" rel="stylesheet" />
    <link href="/assets/styles/wrapped.css" rel="stylesheet" />
  </head>
  <body class="m-0 p-0 font-inter overflow-hidden">
    <div
      id="story-container"
      class="relative w-full h-screen flex flex-col justify-center items-center overflow-hidden p-5 box-border theme-intro"
    >
      <!-- Progress Bar -->
      <div class="absolute top-0 left-0 w-full h-1.5 bg-white/20 z-50">
        <div
          id="progress-bar"
          class="h-full bg-white w-0 transition-all duration-500 ease-out rounded-r-full"
        ></div>
      </div>

      <!-- Slides Container -->
      <div
        id="slides-container"
        class="relative w-full max-w-2xl text-center p-5 box-border transition-opacity duration-300"
      ></div>

      <!-- Navigation -->
      <div id="nav-buttons" class="absolute bottom-8 flex gap-4 z-50">
        <button id="prev-button" class="nav-btn">← Précédent</button>
        <button id="next-button" class="nav-btn">Suivant →</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
